{% extends "layout.html" %}

{% block content %}
<div class="row min-vh-100 align-items-center justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-key display-4 text-success"></i>
                    <h3 class="fw-bold mt-3">Set New Password</h3>
                    <p class="text-muted">Secure your account</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">NEW PASSWORD</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="bi bi-lock text-muted"></i></span>
                            <input type="password" name="password" class="form-control border-start-0 bg-light"
                                required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">CONFIRM PASSWORD</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="bi bi-lock-fill text-muted"></i></span>
                            <input type="password" name="confirm_password" class="form-control border-start-0 bg-light"
                                required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success py-2 rounded-3 fw-bold shadow-sm">Update
                            Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
