{% extends "layout.html" %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3 border-bottom">
                    <h4 class="mb-0 fw-bold text-primary"><i class="bi bi-person-vcard me-2"></i>Patient Registration
                    </h4>
                    <p class="text-muted small mb-0">Enter static demographic information. Clinical data is added in
                        Appointments.</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">

                        <div class="row mb-4">
                            <div class="col-md-3 text-center">
                                <div class="mb-2">
                                    <img id="preview" src="https://via.placeholder.com/150"
                                        class="img-thumbnail rounded-circle"
                                        style="width: 150px; height: 150px; object-fit: cover;">
                                </div>
                                <label class="btn btn-sm btn-outline-primary w-100">
                                    <i class="bi bi-camera me-1"></i> Upload Photo
                                    <input type="file" name="patient_img" class="d-none" onchange="previewImage(event)">
                                </label>
                            </div>

                            <div class="col-md-9">
                                <h6 class="fw-bold text-muted border-bottom pb-2 mb-3">Personal Information</h6>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-secondary">FIRST NAME</label>
                                        <input type="text" name="first_name" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-secondary">LAST NAME</label>
                                        <input type="text" name="last_name" class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label small fw-bold text-secondary">AGE</label>
                                        <input type="number" name="age" class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label small fw-bold text-secondary">GENDER</label>
                                        <select name="gender" class="form-select">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label small fw-bold text-secondary">INSURANCE ID</label>
                                        <input type="text" name="insurance_number" class="form-control"
                                            placeholder="ABC-12345">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label small fw-bold text-secondary">REGISTRATION DATE</label>
                                        <input type="date" name="created_at" id="reg_date" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6 class="fw-bold text-muted border-bottom pb-2 mb-3">Additional Details</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="allergies" id="allergyCheck">
                                <label class="form-check-label ms-2 fw-bold text-dark" for="allergyCheck">Patient
                                    reports known allergies</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/dashboard" class="btn btn-light text-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4 fw-bold">Register Patient</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('preview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
    // Set default date to today
    document.getElementById('reg_date').valueAsDate = new Date();
</script>
{% endblock %}
