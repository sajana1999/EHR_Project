{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Radiology Gallery for {{ patient.first_name }} {{ patient.last_name }}</h2>
    <hr>
    <div class="row">
        {% for doc in documents %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <p class="small text-muted">Made on: {{ doc.document_date }}</p>
                    <a href="{{ url_for('static', filename=doc.file_path) }}" target="_blank" class="btn btn-primary">Open Document</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
