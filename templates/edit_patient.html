{% extends "layout.html" %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3 border-bottom d-flex justify-content-between align-items-center">
                    <h4 class="mb-0 fw-bold text-primary">Edit Patient Profile</h4>
                    <span class="badge bg-secondary">ID: {{ patient.id }}</span>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="/update_patient/{{ patient.id }}" enctype="multipart/form-data">

                        <div class="row mb-4">
                            <div class="col-md-3 text-center">
                                <div class="mb-2">
                                    <img id="preview"
                                        src="{{ url_for('static', filename='uploads/' + patient.image_path) if patient.image_path else 'https://via.placeholder.com/150' }}"
                                        class="img-thumbnail rounded-circle"
                                        style="width: 150px; height: 150px; object-fit: cover;">
                                </div>
                                <label class="btn btn-sm btn-outline-primary w-100">
                                    <i class="bi bi-camera me-1"></i> Update Photo
                                    <input type="file" name="patient_img" class="d-none" onchange="previewImage(event)">
                                </label>
                            </div>

                            <div class="col-md-9">
                                <h6 class="fw-bold text-muted border-bottom pb-2 mb-3">Demographics</h6>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-secondary">FIRST NAME</label>
                                        <input type="text" name="first_name" class="form-control"
                                            value="{{ patient.first_name }}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-secondary">LAST NAME</label>
                                        <input type="text" name="last_name" class="form-control"
                                            value="{{ patient.last_name }}" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label small fw-bold text-secondary">AGE</label>
                                        <input type="number" name="age" class="form-control" value="{{ patient.age }}"
                                            required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label small fw-bold text-secondary">GENDER</label>
                                        <select name="gender" class="form-select">
                                            <option value="Male" {% if patient.gender=='Male' %}selected{% endif %}>Male
                                            </option>
                                            <option value="Female" {% if patient.gender=='Female' %}selected{% endif %}>
                                                Female</option>
                                            <option value="Other" {% if patient.gender=='Other' %}selected{% endif %}>
                                                Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label small fw-bold text-secondary">INSURANCE ID</label>
                                        <input type="text" name="insurance_number" class="form-control"
                                            value="{{ patient.insurance_number }}">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label small fw-bold text-secondary">REGISTRATION DATE</label>
                                        <input type="date" name="created_at" class="form-control"
                                            value="{{ patient.created_at.strftime('%Y-%m-%d') if patient.created_at else '' }}">
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <div class="col-md-12 mt-3">
                                <h6 class="fw-bold text-muted border-bottom pb-2 mb-3">Contact Information</h6>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-secondary">EMAIL ADDRESS</label>
                                        <input type="email" name="email" class="form-control"
                                            value="{{ patient.email or '' }}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-secondary">PHONE NUMBER</label>
                                        <input type="tel" name="phone" class="form-control"
                                            value="{{ patient.phone or '' }}">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label small fw-bold text-secondary">ADDRESS</label>
                                        <textarea name="address" class="form-control"
                                            rows="2">{{ patient.address or '' }}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6 class="fw-bold text-muted border-bottom pb-2 mb-3">Additional Details</h6>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="allergies" id="allergySwitch" {%
                                    if patient.has_allergies=='Yes' %}checked{% endif %}>
                                <label class="form-check-label ms-2" for="allergySwitch">Patient reports known
                                    allergies</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-5 pt-3 border-top">
                            <button type="button" class="btn btn-outline-danger btn-sm" onclick="confirmDelete()">
                                <i class="bi bi-trash me-1"></i>Delete Patient Record
                            </button>
                            <div class="d-flex gap-2">
                                <a href="/dashboard" class="btn btn-light text-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary px-4 fw-bold">Update Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('preview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    function confirmDelete() {
        Swal.fire({
            title: 'Delete this patient?',
            text: "All appointments and documents will also be deleted.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#dc3545',
            confirmButtonText: 'Yes, delete everything'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/delete_patient/{{ patient.id }}";
            }
        })
    }
</script>
{% endblock %}
