{% extends "layout.html" %}

{% block content %}
<div class="row min-vh-100 align-items-center justify-content-center py-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-badge display-4 text-primary"></i>
                    <h3 class="fw-bold mt-3">Provider Registration</h3>
                    <p class="text-muted">Join the Medical Network</p>
                </div>

                <form method="POST" action="/register">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-muted small fw-bold">FIRST NAME</label>
                            <input type="text" name="first_name" class="form-control bg-light" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-muted small fw-bold">LAST NAME</label>
                            <input type="text" name="last_name" class="form-control bg-light" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-muted small fw-bold">MEDICAL ID</label>
                            <input type="text" name="doctor_medical_id" class="form-control bg-light" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-muted small fw-bold">SPECIALTY/CATEGORY</label>
                            <select name="category" class="form-select bg-light" required>
                                <option value="" selected disabled>Select Specialty...</option>
                                <option value="General Practitioner">General Practitioner</option>
                                <option value="Cardiologist">Cardiologist</option>
                                <option value="Dermatologist">Dermatologist</option>
                                <option value="Pediatrician">Pediatrician</option>
                                <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
                                <option value="Neurologist">Neurologist</option>
                                <option value="Radiologist">Radiologist</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">EMAIL ADDRESS</label>
                        <input type="email" name="email" class="form-control bg-light" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">USERNAME</label>
                        <input type="text" name="username" class="form-control bg-light" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-muted small fw-bold">PASSWORD</label>
                            <div class="input-group">
                                <input type="password" name="password" id="reg_password"
                                    class="form-control bg-light border-end-0" required
                                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{12,}"
                                    title="Must contain at least 12 characters, including uppercase, lowercase, numbers, and symbols."
                                    oninput="checkPasswordStrength(this.value)">
                                <span class="input-group-text bg-light border-start-0 cursor-pointer"
                                    onclick="togglePassword('reg_password', 'toggleRegIcon')">
                                    <i class="bi bi-eye-slash text-muted" id="toggleRegIcon"></i>
                                </span>
                            </div>
                            <div class="mt-2 text-muted small" id="password-suggestions">
                                <p class="mb-1 border-bottom pb-1 fw-bold">Password Strength:</p>
                                <ul class="list-unstyled mb-0 ps-1">
                                    <li id="req-length" class="text-danger"><i class="bi bi-x mx-1"></i> 12+ characters
                                    </li>
                                    <li id="req-upper" class="text-danger"><i class="bi bi-x mx-1"></i> Uppercase letter
                                    </li>
                                    <li id="req-lower" class="text-danger"><i class="bi bi-x mx-1"></i> Lowercase letter
                                    </li>
                                    <li id="req-number" class="text-danger"><i class="bi bi-x mx-1"></i> Number</li>
                                    <li id="req-symbol" class="text-danger"><i class="bi bi-x mx-1"></i> Symbol</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-muted small fw-bold">CONFIRM</label>
                            <div class="input-group">
                                <input type="password" name="confirm_password" id="reg_confirm"
                                    class="form-control bg-light border-end-0" required>
                                <span class="input-group-text bg-light border-start-0 cursor-pointer"
                                    onclick="togglePassword('reg_confirm', 'toggleConfirmIcon')">
                                    <i class="bi bi-eye-slash text-muted" id="toggleConfirmIcon"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <script>
                        function checkPasswordStrength(password) {
                            const rules = [
                                { id: 'req-length', valid: password.length >= 12 },
                                { id: 'req-upper', valid: /[A-Z]/.test(password) },
                                { id: 'req-lower', valid: /[a-z]/.test(password) },
                                { id: 'req-number', valid: /\d/.test(password) },
                                { id: 'req-symbol', valid: /[\W_]/.test(password) }
                            ];

                            rules.forEach(rule => {
                                const el = document.getElementById(rule.id);
                                const icon = el.querySelector('i');
                                if (rule.valid) {
                                    el.classList.remove('text-danger');
                                    el.classList.add('text-success');
                                    icon.classList.remove('bi-x');
                                    icon.classList.add('bi-check-lg');
                                } else {
                                    el.classList.remove('text-success');
                                    el.classList.add('text-danger');
                                    icon.classList.remove('bi-check-lg');
                                    icon.classList.add('bi-x');
                                }
                            });
                        }

                        function togglePassword(inputId, iconId) {
                            const input = document.getElementById(inputId);
                            const icon = document.getElementById(iconId);

                            if (input.type === "password") {
                                input.type = "text";
                                icon.classList.remove("bi-eye-slash");
                                icon.classList.add("bi-eye");
                            } else {
                                input.type = "password";
                                icon.classList.remove("bi-eye");
                                icon.classList.add("bi-eye-slash");
                            }
                        }
                    </script>

                    <style>
                        .cursor-pointer {
                            cursor: pointer;
                        }
                    </style>

                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label small text-muted" for="terms">I verify that I am a licensed
                            medical professional.</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary py-2 rounded-3 fw-bold shadow-sm">Create
                            Account</button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <span class="text-muted small">Already valid?</span>
                    <a href="/login" class="text-decoration-none fw-bold ms-1">Login Here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
