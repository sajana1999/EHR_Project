{% extends "layout.html" %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3 border-bottom d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-0 fw-bold text-secondary">Edit Appointment</h4>
                        <p class="text-muted small mb-0">Date: {{ appointment.appointment_date }}</p>
                    </div>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">DATE</label>
                                <input type="date" name="appointment_date" class="form-control"
                                    value="{{ appointment.appointment_date }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">WEIGHT (kg)</label>
                                <div class="input-group">
                                    <input type="number" step="0.1" name="weight" class="form-control"
                                        value="{{ appointment.weight or '' }}">
                                    <span class="input-group-text">kg</span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">DIAGNOSIS</label>
                            <input type="text" name="diagnosis" class="form-control"
                                value="{{ appointment.diagnosis or '' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">CLINICAL NOTES</label>
                            <textarea name="clinical_notes" class="form-control"
                                rows="4">{{ appointment.clinical_notes or '' }}</textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">PRESCRIPTION</label>
                            <textarea name="prescription" class="form-control bg-light"
                                rows="3">{{ appointment.prescription or '' }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/manage_appointments/{{ appointment.patient_id }}"
                                class="btn btn-link text-decoration-none text-muted">Cancel</a>
                            <button type="submit" class="btn btn-success px-5 fw-bold shadow-sm">Update Record</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
