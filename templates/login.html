{% extends "layout.html" %}

{% block sidebar %}{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="card glass-card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
        <div class="card-body p-5">
            <div class="text-center mb-5">
                <div class="bg-primary bg-gradient text-white rounded-circle d-inline-flex align-items-center justify-content-center shadow-sm mb-3"
                    style="width: 64px; height: 64px;">
                    <i class="bi bi-hospital fs-2"></i>
                </div>
                <h3 class="fw-bold text-dark">Welcome Back</h3>
                <p class="text-muted small">Enter your credentials to access the portal</p>
            </div>

            <form method="POST" action="/login">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                        required>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required>
                    <label for="password">Password</label>
                    <span class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer"
                        onclick="togglePassword('password', 'toggleIcon')">
                        <i class="bi bi-eye-slash text-muted" id="toggleIcon"></i>
                    </span>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href="/forgot_password" class="text-decoration-none small fw-bold text-primary">Forgot
                        Password?</a>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary py-3 rounded-3 fw-bold shadow-sm">Sign In</button>
                </div>
            </form>

            <hr class="my-4 text-muted opacity-25">

            <div class="text-center">
                <span class="text-muted small">Don't have an account?</span>
                <a href="/register" class="text-decoration-none fw-bold ms-1">Register Provider</a>
            </div>
        </div>
    </div>
</div>

<style>
    .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Override layout styles for full-screen login */
    .main-content {
        margin-left: 0 !important;
        width: 100% !important;
        padding: 0 !important;
    }

    .cursor-pointer {
        cursor: pointer;
    }
</style>

<script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    }
</script>
{% endblock %}
