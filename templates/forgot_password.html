{% extends "layout.html" %}

{% block content %}
<div class="row min-vh-100 align-items-center justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock display-4 text-primary"></i>
                    <h3 class="fw-bold mt-3">Reset Password</h3>
                    <p class="text-muted">Enter email to restore access</p>
                </div>

                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">EMAIL ADDRESS</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="bi bi-envelope text-muted"></i></span>
                            <input type="email" name="email" class="form-control border-start-0 bg-light" required
                                placeholder="name@hospital.com">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary py-2 rounded-3 fw-bold shadow-sm">Send Reset
                            Link</button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <a href="/login" class="text-decoration-none fw-bold small"><i class="bi bi-arrow-left me-1"></i>
                        Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
